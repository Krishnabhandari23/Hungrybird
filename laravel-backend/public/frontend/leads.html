<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Management - CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=2.0">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-chart-network"></i>
                    <span>CRM</span>
                </div>
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="leads.html" class="nav-link">
                        <i class="fas fa-fire"></i>
                        <span>Leads</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="clients.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="workflows.html" class="nav-link">
                        <i class="fas fa-gear"></i>
                        <span>Workflows</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <h1>Leads Management</h1>
                    <p class="text-muted">Manage and track your sales leads</p>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="openLeadModal()">
                        <i class="fas fa-plus"></i> Add New Lead
                    </button>
                </div>
            </header>
            <div class="dashboard-content">
                <section class="card">
                    <div class="filters-bar">
                        <div class="search-bar" style="flex: 1; max-width: 400px;">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search by name or email...">
                        </div>
                        <select class="filter-select" id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="qualified">Qualified</option>
                            <option value="converted">Converted</option>
                            <option value="lost">Lost</option>
                        </select>
                        <select class="filter-select" id="sourceFilter">
                            <option value="">All Sources</option>
                            <option value="website">Website</option>
                            <option value="referral">Referral</option>
                            <option value="social">Social Media</option>
                            <option value="email">Email Campaign</option>
                        </select>
                        <button class="btn btn-secondary" onclick="applyFilters()">
                            <i class="fas fa-filter"></i> Apply
                        </button>
                    </div>
                    <div class="table-responsive" id="leadsTableContainer" style="margin-top: var(--spacing-lg);">
                        <p style="text-align: center; padding: 40px; color: var(--color-text-secondary);">Loading leads...</p>
                    </div>
                </section>
            </div>
        </main>
    </div>    <div id="leadModal" class="modal">
        <div class="modal-backdrop" onclick="closeLeadModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Lead</h2>
                <button class="modal-close" onclick="closeLeadModal()"></button>
            </div>
            <div style="padding: var(--spacing-lg);">
                <form id="leadForm" class="form">
                    <input type="hidden" id="leadId">
                    <div class="form-group">
                        <label>Contact Person Name *</label>
                        <input type="text" id="leadName" required placeholder="Enter contact person name">
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" id="leadCompany" placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="leadEmail" required placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="leadPhone" placeholder="Enter phone number">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Status</label>
                            <select id="leadStatus">
                                <option value="new">New</option>
                                <option value="contacted">Contacted</option>
                                <option value="qualified">Qualified</option>
                                <option value="converted">Converted</option>
                                <option value="lost">Lost</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Source</label>
                            <select id="leadSource">
                                <option value="">Select Source</option>
                                <option value="website">Website</option>
                                <option value="referral">Referral</option>
                                <option value="social">Social Media</option>
                                <option value="email">Email Campaign</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Assigned To (User ID)</label>
                        <input type="number" id="leadAssignedTo" placeholder="Enter user ID">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeLeadModal()">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveLead()">Save Lead</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="activityModal" class="modal">
        <div class="modal-backdrop" onclick="closeActivityModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Activities for <span id="activityLeadName"></span></h2>
                <button class="modal-close" onclick="closeActivityModal()"></button>
            </div>
            <div style="padding: var(--spacing-lg);">
                <form id="activityForm" onsubmit="event.preventDefault(); addActivity();" class="form">
                    <input type="hidden" id="activityLeadId">
                    <div class="form-group">
                        <label>Type *</label>
                        <select id="activityType" required>
                            <option value="">Select Type</option>
                            <option value="call">Call</option>
                            <option value="email">Email</option>
                            <option value="meeting">Meeting</option>
                            <option value="note">Note</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Summary</label>
                        <textarea id="activitySummary" rows="3" placeholder="Add notes..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="activityDate">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Activity</button>
                </form>
                <div style="margin-top: var(--spacing-xl);">
                    <h3 style="margin-bottom: var(--spacing-md); font-size: var(--font-size-lg);">Activity History</h3>
                    <div id="activitiesContainer">
                        <p style="text-align: center; padding: 20px; color: var(--color-text-secondary);">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/leads.js"></script>
    <script src="js/activities.js"></script>
</body>
</html>
